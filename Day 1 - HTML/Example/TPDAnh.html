<!DOCTYPE html>
<html>
	<head>
		<!-- Thẻ meta: thẻ khuyết, nằm trong thẻ <head>, mô tả dữ liệu siêu văn bản -->
		<meta charset="utf8">
		<title>Tiêu đề trang, DANh</title>
	</head>
	<body>
		Nội dung trong thẻ body, DAnh
		<!-- 
		Học về HTML:
		- Thẻ <html>: thẻ tổ tiên của tất cả các thẻ khác
		Trong HTML có 2 kiểu thẻ/tag:
		+Thẻ đầy đủ: có cả thẻ mở và thẻ đống: <html></html>
		<head></head> <title></title> 
		<body></body>
		+Thẻ khuyết: Mở và đóng thẻ tại thẻ mở: <input /> <br />
		- Thẻ <head>: chứa header của trang, ko hiển thị ra phần body trình duyệt
		- Thẻ <title>: chứa tiêu đề trang, hiển thị ở tab của trình duyệt
		- Thẻ <body>: là nơi hiển thị ra trình duyệt
		 -->
		 <!-- + Thẻ h - heading: tiêu đề h1, h2, h3, h4, h5 ,h6 -> thẻ đầy đủ, hiển thị tiêu đề tin tức, sản phẩm -> SEO(Searching Engine Optimize) 
		 -->
		 <h1>Thẻ h1</h1>
		 <h2>Thẻ h2</h2>
		 <h3>Thẻ h3</h3>
		 <h4>Thẻ h4</h4>
		 <h5>Thẻ h5</h5>
		 <h6>Thẻ h6</h6>
		 <!-- + Thẻ hiển thị 1 văn bản - P : paragraph: thẻ đầy đủ 
		 -->
		 <p>Thẻ p1</p>
		 <p>Thẻ p2</p>
		 <!-- Thẻ xuống dòng - br - break: thẻ khuyết, ngôn ngữ HTML sẽ ko hiểu ký tự enter khi xuống dòng, cần dùng thẻ br -->
		 Nội dung 1 <br>
		 Nội dung 2 <br> 
		 <!-- Thẻ tạo 1 đường kẻ ngang: hr - horizontal, thẻ khuyết -->
		 <hr> 
		 <!-- Thẻ tạo text in nghiêng: i - italic, thẻ đầy đủ -->
		 <i>Text in nghiêng</i>
		 <!-- Thẻ in đâm: b - bold, thẻ đầy đủ -->
		 <b>Text in đậm</b>
		 <!-- Thẻ gạch chân: u - underline, thẻ đầy đủ -->
		 <u>Text bị gạch chân</u>
		 <!-- Thẻ tạo cấu trúc trang, chứa các thẻ khác: div - division, thẻ đầy đủ, chỉ có tác dụng khi học CSS -->
		 <div>Text trong thẻ div</div>
		 <div>
		 	<h1>h1</h1>
		 	<b>thẻ b</b>
		 	<div>Thẻ div con</div>
		 </div>
		 <!-- Thẻ span: chỉ có tác dụng khi học CSS, dùng để CSS cho text ngang hàng, thẻ đầy đủ -->
		 <span>
		 Thẻ <span style="color: red"> span</span>
		</span>
		<br> 
		<!-- Thẻ meta: dùng trong thẻ <head> -->
		<!-- Thẻ img: image. File muốn nhngs là rose.jpeg, file hiện tại là TPDAnh.html thì đi vào file rose.jpeg ntn
		-> ko có ký tự / ở đầu tên file
		Tạo cấu trúc thư mục sau:
		/TPDAnh.html
		/test
			/rose.jpeg 
		- width, height: set chiều rộng, cao cố định cho ảnh: đơn vị là pixel
		- title: thuộc tính có sẵn với mọi thẻ, rê chuột qua thẻ thì hiển thị title lên
		- alt: alterntive, hiển thị text thay thế khi đường dẫn ảnh ko tồn tại -->
		<img 
		src="test/ảnh.jpg" 
		width="50px"  
		height="50px" 
		title="Rê chuột qua để hiển thị dòng text này"
		alt="Text này chỉ hiển thị khi đường dẫn ko tồn tại">

	</body>
</html>
<!-- Để chạy file trên html = Sublime text
Chuột phải vào file -> Open in Browser -->
