<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex 4</title>
	</head>
	<body>
		<style type="text/css">
			#div {
				color: #FF0000;
				font-size: 20px;
			}
		</style>
		<div id="div">
			<img src="bt4.png">
			<b>Employee Registration Form</b>
		</div>
		<table cellpadding="5" cellspacing="0">
			<tr>
				<td></td>
				<td>
					<input type="radio" checked>Mr
					<input type="radio">Mrs
					<input type="radio">Ms
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td>
					<input type="text" placeholder="FirstName">
				</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>
					<input type="text" placeholder="LastName">
				</td>
			</tr>
			<tr>
				<td>Mail Address1</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Mail Address2</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>State</td>
				<td><select size="1"><option>Guiarat</option></td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Upload photo</td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td>E-Mail</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="number" placeholder="+91"></td>
			</tr>
			<tr>
				<td>Languages known</td>
				<td>
					<input type="checkbox" checked> Gujarati
					<br><input type="checkbox" checked> Hindi
					<br><input type="checkbox" checked> English
					<br><input type="checkbox"> Marathi
				</td>
			</tr>
			<tr>
				<td>Additional Information</td>
				<td>
					<textarea cols="30" rows="5"placeholder="Optional"></textarea>
					<br>
					<input type="submit" value="submit">
					<input type="reset" value="reset">
				</td>
			</tr>
		</table>
	</body>
</html>
