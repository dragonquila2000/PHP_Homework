<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex 5</title>
	</head>
	<body>
		<style type="text/css">
			#div-1 {
				color: red;
				margin-left: 60px;
			}
			#td1 {
				color: blue;
			}
		</style>
		<div id="div-1"><b>Text Formatting Tags</b></div>
		<div id="div-2">
			<table border="1" cellspacing="1" cellpadding="4">
				<tr>
					<th>HTML Tag</th>
					<th>Output</th>
				</tr>
				<tr>
					<td>normal text</td>
					<td>hello world</td>
				</tr>
				<tr>
					<td>Font & its attribute</td>
					<td id="td1"><b>hello world</b></td>
				</tr>
				<tr>
					<td>&lt;B&gt;</td>
					<td><b>Bold</b></td>
				</tr>
				<tr>
					<td>&lt;I&gt;</td>
					<td><i>Italic</i></td>
				</tr>
				<tr>
					<td>&lt;U&gt;</td>
					<td><u>Underline</u></td>
				</tr>
				<tr>
					<td>&lt;EM&gt;</td>
					<td><em>Emphasis</em></td>
				</tr>
				<tr>
					<td>&lt;STRONG&gt;</td>
					<td><strong>STRONG</strong></td>
				</tr>
				<tr>
					<td>&lt;TELETYPE&gt;</td>
					<td><tt>TELETYPE</tt></td>
				</tr>
				<tr>
					<td>&lt;CITE&gt;</td>
					<td><cite>Citation</cite></td>
				</tr>
				<tr>
					<td>&lt;STRIKE&gt;</td>
					<td><strike>strike through text</strike></td>
				</tr>
				<tr>
					<td>&lt;BIG&gt;</td>
					<td><big>text in a big font</big></td>
				</tr>
				<tr>
					<td>&lt;SMALL&gt;</td>
					<td><small>text in a small font</small></td>
				</tr>
				<tr>
					<td>&lt;SUB&gt;</td>
					<td>a<sub>b</sub></td>
				</tr>
				<tr>
					<td>&lt;SUP&gt;</td>
					<td>a<sup>b</sup></td>
				</tr>
		</table>
		</div>
	</body>
</html>
