<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<style type="text/css">
			.container {
				margin: 0 auto;
				background-color: #FAFAFA;
				width: 42%;
			}
			.content {
				margin-left: 20px;
			}
			.login {
				text-align: center;
				background-color: #337AB7;
				color: white;
				width: 560px;
			}
			.fb {
				background-color: #C0C0C0;
				padding: 2px 10px;
				margin-right: 28px;
				text-align: center;
			}
			.tw {
				background-color: #C0C0C0;
				padding: 2px 10px;
				margin-top: 5px;
				margin-right: 28px;
				text-align: center;
			}
			.git {
				background-color: #C0C0C0;
				padding: 2px 10px;
				margin-top: 5px;
				margin-right: 28px;
				text-align: center;
			}
			.gg {
				background-color: #C0C0C0;
				padding: 2px 10px;
				margin-top: 5px;
				margin-right: 28px;
				text-align: center;
			}
			.input {
				width: 560px;
			}
			@media(max-width: 767px){
				.input {
					width: 259px;
				}
				.login {
					width: 259px;
				}
				.container {
					width: 90%;
					margin: 0 auto;
				}
			}
		</style>
		<div class="container">
			<center><h4>Login Form</h4></center>
			<div class="content">
				<h6>Email address</h6>
				<form><input type="text" placeholder="Email" class="input"></form>
				<br>
				<h6>Password</h6>
				<form><input type="text" placeholder="Password" class="input"></form>
				<br>
				<form><button class="login">Login with email</button></form>
				<br>
				<div class="fb"><i class="fab fa-facebook-f"></i> Login with Facebook</div>
				<div class="tw"><i class="fab fa-twitter"></i> Login with Twitter</div>
				<div class="git"><i class="fab fa-github"></i> Login with Github</div>
				<div class="gg"><i class="fab fa-google"></i> Login with Google</div>
			</div>
		</div>
	</body>
</html>
