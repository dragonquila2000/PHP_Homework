<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<style type="text/css">
			.container {
				width: 20%;
				margin: 0 auto;
			}
			button {
				padding: 5px;
			}
			p {
				font-size: 30px;
				text-align: center;
			}
			select {
				border-top: none;
				border-right: none;
				border-left: none;
			}
			.row {
				text-align: center;
			}
			input {
				border-top: none;
				border-right: none;
				border-left: none;
			}
			button {
				padding: 5px 10px;
				color: white;
				border: none;
			}
		</style>
		<div class="container">
			<p>Exercise</p>
			<div class="row">
				<div class="col-md-4"><select size="1"><option>blue</option></select></div>
				<div class="col-md-4"><select size="1"><option>light</option></select></div>
				<div class="col-md-4"><select size="1"><option>8</option></select></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-8"><input type="text" placeholder="Exercise"></div>
				<div class="col-md-4"><button style="background-color: #2196F3;">Create</button></div>
			</div>
			<div class="row">
				<div class="col-md-7">
					Bench Press
					<br>Deadlift
					<br>Squats
				</div>
				<div class="col-md-1">
					<i class="fas fa-trash" style="color:#2196F3;"></i>
					<br><i class="fas fa-trash" style="color:#2196F3"></i>
					<br><i class="fas fa-trash" style="color:#2196F3"></i>
				</div>
			</div>
		</div>
